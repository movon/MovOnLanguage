language: cpp

compiler: gcc

# Handle git submodules yourself
git:
    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive

install: pushd && git pull --recurse-submodules && cd googletest && git pull origin master && cmake . && make && sudo make install && popd


script: cmake . && make && ./MovOnLanguageTest